---

gh_role_installer_version: "latest"
gh_role_installer_os: "linux"
gh_role_installer_arch: "amd64"
gh_role_installer_repository: "google/osv-scanner"
gh_role_installer_release: "https://github.com/{{ gh_role_installer_repository }}/releases/download/v{{ version_to_install }}/osv-scanner_{{ gh_role_installer_os }}_{{ gh_role_installer_arch }}"
gh_role_installer_release_is_archive: false
gh_role_installer_binary_name: "osv-scanner"
gh_role_installer_cmd_to_get_version: "osv-scanner -v  | grep version | sed 's#osv-scanner version: ##g'"
gh_role_installer_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp', true) }}"
gh_role_install_directory: "/usr/local/bin"
