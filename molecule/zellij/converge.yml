---
- name: Converge
  hosts: all
  become: true
  tasks:
    - name: "Install zellij"
      ansible.builtin.include_role:
        name: "sgaunet.gh_role_installer"
        defaults_from: "zellij.yml"

    - name: sleep for 1 second to avoid errors
      ansible.builtin.wait_for:
        timeout: 1

