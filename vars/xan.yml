---

gh_role_installer_version: "latest"
gh_role_installer_os: "unknown-linux-gnu"
gh_role_installer_arch: "x86_64"
gh_role_installer_repository: "medialab/xan"
gh_role_installer_release: "https://github.com/{{ gh_role_installer_repository }}/releases/download/{{ version_to_install }}/xan-{{ gh_role_installer_arch }}-{{ gh_role_installer_os }}.tar.gz"
gh_role_installer_release_is_archive: true
gh_role_installer_binary_name: "xan"
gh_role_installer_cmd_to_get_version: "xan --version"
gh_role_installer_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp', true) }}"
gh_role_installer_binary_path: "/usr/local/bin/{{ gh_role_installer_binary_name }}"
