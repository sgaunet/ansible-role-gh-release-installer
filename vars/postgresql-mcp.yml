---

gh_role_installer_version: "latest"
gh_role_installer_os: "linux"
gh_role_installer_arch: "amd64"
gh_role_installer_repository: "sgaunet/postgresql-mcp"
gh_role_installer_release: "https://github.com/{{ gh_role_installer_repository }}/releases/download/v{{ version_to_install }}/postgresql-mcp_{{ version_to_install }}_{{ gh_role_installer_os }}_{{ gh_role_installer_arch }}"
gh_role_installer_release_is_archive: false
gh_role_installer_binary_name: "postgresql-mcp"
gh_role_installer_cmd_to_get_version: "postgresql-mcp -v"
gh_role_installer_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp', true) }}"
gh_role_installer_binary_path: "/usr/local/bin/{{ gh_role_installer_binary_name }}"
