---

gh_role_installer_version: "latest"
gh_role_installer_os: "linux"
gh_role_installer_arch: "x64"
gh_role_installer_repository: "tailwindlabs/tailwindcss"
gh_role_installer_release: "https://github.com/{{ gh_role_installer_repository }}/releases/download/v{{ version_to_install }}/tailwindcss-{{ gh_role_installer_os }}-{{ gh_role_installer_arch }}"
gh_role_installer_release_is_archive: false
gh_role_installer_binary_name: "tailwindcss"
gh_role_installer_cmd_to_get_version: "tailwindcss --help | grep 'tailwindcss v' | sed 's#â‰ˆ tailwindcss v##g'"
gh_role_installer_tmp_directory: "{{ lookup('env', 'TMPDIR') | default('/tmp', true) }}"
gh_role_installer_binary_path: "/usr/local/bin/{{ gh_role_installer_binary_name }}"
